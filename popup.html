<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="content">
    <label for="title" class="column">Title</label>
    <div class="grid">
      <div class="text">
        <input type="text" id="title" class="column" readonly>
      </div>
    </div>
  </div>
  <div class="content">
    <label for="address" class="column">URL</label>
    <div class="grid">
      <div class="text">
        <input type="url" id="address" class="column" readonly>
      </div>
    </div>
  </div>
  <script src="popup.js" defer></script>
</body>

</html>
